<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item lines="full">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Toggle Dark Theme
        </ion-label>
        <ion-toggle id="themeToggle" 
          slot="end"
          [(ngModel)]="darkModeToggleModel"
          (ionChange)="darkModeToggleOnChange($event)"></ion-toggle>
      </ion-item>
    </ion-list>
</ion-content>
